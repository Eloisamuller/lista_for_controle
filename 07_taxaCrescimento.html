<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA

    let populacao = 80000;
    const crescimento = 0.03;
    const meta = 200000;
    let tempo = 0;

    //PROCESSAMENTO

    if (populacao < meta) {
        populacao += populacao *crescimento;
        tempo++;
    }
    
    //SAÍDA

    document.write(`Serão necessários ${tempo} anos para que a população atinja ${meta} habitantes.`);

</script>
