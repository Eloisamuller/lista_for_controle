<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    const num = Number(prompt(`Informe um numero:`));

    //PROCESSAMENTO

    let divisiveis = 0;

    for(let i = 2; i < num; i++) {
        if (num % i == 0) {
            divisiveis = divisiveis + 1;
        }
    }

    //SAÍDA
    if (divisiveis == 0) {
        alert(`O número ${num} é um número primo!`);
    }
    else {
        alert(`O número ${num} não é um número primo!`);
    }
</script>
