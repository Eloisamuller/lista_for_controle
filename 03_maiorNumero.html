<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    let numeros = [];
    for (let i = 1; i <= 5; i++) {
        const numero = Number(prompt(`Informe o número ${i} de 5`));
        numeros.push(numero);
    }

    numeros.sort((x, y) => y - x);
    alert(`O maior número é o ${numeros[0]}`);
</script>
